<html>
{% load staticfiles %}
	<head>
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap-3.3.4-dist/css/bootstrap.css" %}">
		<title>Account register</title>
	</head>
	<body>
		<div class="container">
			<h1>Register</h1>
			<form action="/register/" method="post">
					{% csrf_token %}
				  <div class="form-group">
				    <label for="email">Email address:</label>
				    <input type="email" class="form-control" name="email" id="id_email">
				  </div>
				  <div class="form-group">
				    <label for="username">Username:</label>
				    <input class="form-control" name="username" id="id_username">
				  </div>
				  <div class="form-group">
				    <label for="pwd">Password:</label>
				    <input type="password" class="form-control" name="password" id="id_password">
				  </div>
				  <div class="form-group">
				    <label for="gender">Gender</label>
				    <select class="form-control" name="gender" id="id_gender">
				    	<option>M</option>
				    	<option>F</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label for="age">Age:</label>
				    	<input type="number" class="form-control" name="age" id="age" min="15" max="95">
				  </div>
				  <div class="form-group">
				    <label for="height_ft">Height:</label>
				    	<div class="input-group">
				    		<input type="number" class="form-control" name="height_ft" id="id_height_ft" min="4" max="7" maxlength="1">
				    		<span class="input-group-addon">feet</span>
				    		<input type="number" class="form-control" name="height_inch" id="id_height_inch" min="0" max="11" maxlength="2">
				    		<span class="input-group-addon">inch</span>
				    	</div>
				  </div>
				  <div class="form-group">
				    <label for="weight">Weight:</label>
				    	<div class="input-group">
				    		<input type="number" class="form-control" name="weight" id="id_weight" min="80" max="999">
				    		<span class="input-group-addon">lbs</span>
				    	</div>
				  </div>
				  <button type="submit" class="btn btn-default btn-primary">Register</button>
			</form>
		</div>
	</body>
</html>
